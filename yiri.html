<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosel Bernal Ilce Yiribet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h2 {
      margin: 15px 0 5px;
      font-size: 1.3rem;
      color: #333;
    }

    .card p {
      margin: 5px 0;
      color: #666;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://img.freepik.com/vector-gratis/linda-chica-hacker-operando-laptop-dibujos-animados-vector-icono-ilustracion-personas-tecnologia-aislada-plana_138676-9487.jpg?semt=ais_hybrid&w=740" alt="Chica Hacker">
    <h2>Rosel Bernal Ilce Yiribet</h2>
    <p>Ingeniería en Desarrollo y Gestión de Software</p>
    <p>Escuchar música</p>
    <button onclick="window.history.back()">Volver</button>
  </div>
</body>
</html>
